{% extends 'base.html' %}
{% block content %}
    <div class="container p-4">
        <div class="container-fluid">
            <h2 class="display-6 text-center">Schedule your meeting</h2>
            <p class="lead text-center">
                Please use the below options to set your meetings instantly.
            </p>
            <div class="container p-4">
                <div class="col-md-5 mx-auto border border-secondary p-3">
                    <h3>Schedule Meeting</h3>
                    <hr>
                    <form action="schedule/create/",method="POST">
                        {% csrf_token %}
                        <div class="col mt-3">
                            <div class="col">
                                <p>Meeting Title</p>
                                <input class="form-control" type="text" name="meeting_title" placeholder="Daily Scrum Meeting">
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <p>Meeting Start Time</p>
                                    <input class="form-control" type="datetime-local" id="starttime" name="start_time">
                                </div>
                                <div class="col">
                                    <p>Meeting End Time</p>
                                    <input class="form-control" type="datetime-local" id="endtime" name="end_time">
                                </div>
                            </div>
                            <div class="col-xl-5 mx-auto">
                                <div class="row mt-4">
                                    <input class="btn btn-success mt-2" type="submit" value="Schedule">
                                    <a class="btn btn-warning mt-2" type="button" href="/">Return To Home</a>
                                </div>
                            </div>
                        </div>        
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
